apiVersion: v1
kind: Pod
metadata:
  name: cyclegan-data-pod
spec:
  nodeSelector:
    topology.kubernetes.io/zone: sdsu-rci
    topology.kubernetes.io/region: us-west
  containers:
    - name: data-downloader
      image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
      env:
        - name: REPO_PATH
          value: /app/pytorch-CycleGAN-and-pix2pix
      command:
        - "bash"
        - "-c"
      args:
        - |
          pip install requests tqdm gdown 
          
          # Download horse2zebra dataset to pvc (our pvc is mounted to /data/ below)
          wget -N http://efrosgans.eecs.berkeley.edu/cyclegan/datasets/horse2zebra.zip -O /data/horse2zebra.zip
          
          # If your data requires preprocessing: uncompress it, clone and run your preprocessing code, then compress and copy to pvc
          # Example:
          # Download compression tools
          # apt-get update && sudo apt-get install -y p7zip-full pigz pv
          # Compress processed data and save to PVC with timestamp
          # sudo tar -cf - -C processed_data . | pv | sudo pigz -p $(nproc) | sudo tee /data/processed_data_$(date +%m%d_%H%M).tar.gz > /dev/null
          
          ls -lh /data/
          
          sleep infinity
      volumeMounts:
        - name: git-repo
          mountPath: /app
        - name: data-volume
          mountPath: /data
      resources:
        limits:
          memory: 12Gi
          cpu: "6"
        requests:
          memory: 10Gi
          cpu: "5"
  volumes:
    - name: git-repo
      emptyDir: {}
    - name: data-volume
      persistentVolumeClaim:
        claimName: cyclegan-data-pvc
  restartPolicy: Never